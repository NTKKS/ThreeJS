<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <script src="js/three.js"></script>

    <div id="container"></div>

    <script>
        var init = function(){

            var width = window.innerWidth;
            var height = window.innerHeight/2;
            var aspect = width/height;

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, aspect , 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer({antialias:true, alpha: true});
            renderer.setSize( width, height );
            renderer.setPixelRatio(window.devicePixelRatio);
            //document.body.appendChild( renderer.domElement );
            var container = document.getElementById("container");
            document.body.appendChild(container);
            container.appendChild(renderer.domElement); 

            window.addEventListener('resize', ()=> {
                renderer.setSize( width, height );
                camera.aspect = aspect;

                camera.updateProjectionMatrix();
            })

            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            var light = new THREE.PointLight( 0xff0000, 1, 30 );
            light.position.set( 5, 5, 5 );
            scene.add( light );

            camera.position.z = 5;

            var animate = function () {
                    requestAnimationFrame( animate );

                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    renderer.render( scene, camera );
                };

            animate();
        }

        init();
    </script>

    <h1>Mapa fakulty</h1>
        
    <div class="map">
       <div class="element" id="one" style="background-color: red;">one</div> 
       <div class="element" id="two" style="background-color: green;">two</div>
       <div class="element" id="three" style="background-color: lightblue;">three</div>
    </div>

    <script>
        document.getElementById("one").onclick = function(){click("one")};
        document.getElementById("two").onclick = function(){click("two")};
        document.getElementById("three").onclick = function(){click("three")};

        function click(number){
            document.getElementById(number).innerHTML = "Clicked";
        }
    </script>

</body>
</html>
